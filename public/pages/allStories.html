<!DOCTYPE html>
<html lang="en">

<head>
    <title>All Stories</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
    <span id='navbar'>
        <a href="/">Home</a>
        <a href="/massUpload">Mass JSON Upload</a>
    </span>
    <div>
        <h1> Upload Story </h1>
        <label>	
            Title:	
            <input id="storyTitle" type="text"/>	
        </label>
        <label>	
            Story:	
            <input id="storyText" type="text"/>	
        </label>	
        <br>	
        <label>	
            Image:	
            <input id="images" multiple type="file" accept="image/*"/>	
        </label>	
        <button id="uploadStory"> Submit </button>
    
        <div id='storyErrors'></div>
    </div>


    <h1> All Stories </h1>
    <label for="sortmode">Sort by: </label>

    <select id="sortmode">
        <option value="date">Date</option>
        <option value="recommended">Recommended</option>
    </select>

    <div id="stories"></div>
    <button id="loadMoreStories"> Load more stories </button>
    
    
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/idb.js"></script>
<script src="/scripts/database.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/validate.js"></script>
<script src="/scripts/allStories.js"></script>

</html>
